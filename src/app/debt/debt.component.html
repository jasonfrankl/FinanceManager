<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center mb-4">Debt Entries</h1>
      <ul class="list-group">
        <ng-container *ngFor="let entry of financialEntries">
          <li class="list-group-item debt-item mb-3" *ngIf="entry.type === 'debt'">
            <div class="d-flex justify-content-between align-items-center">
              <div class="debt-details">
                <h4 class="mb-1">{{ entry.name }}</h4>
                <p class="mb-1 text-muted">{{ entry.description }}</p>
              </div>
              <div class="text-end">
                <h5 class="text-danger mb-0">{{ entry.amount | currency }}</h5>
              </div>
            </div>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
