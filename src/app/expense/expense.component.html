<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center mb-4">Expense Entries</h1>
      <div class="text-center mb-4">
        <h2>Total Expenses: <span class="text-danger">{{totalExpense | currency}}</span></h2>
      </div>

      <ul class="list-group">
        <ng-container *ngFor="let entry of financialEntries">
          <li class="list-group-item expense-item mb-3" *ngIf="entry.type === 'expense'">
            <div class="d-flex justify-content-between align-items-center">
              <div class="expense-details">
                <h4 class="mb-1">{{ entry.name }}</h4>
                <p class="mb-1 text-muted">{{ entry.description }}</p>
              </div>
              <div class="text-end">
                <h5 class="text-danger mb-0">{{ entry.amount | currency }}</h5>
              </div>
            </div>
          </li>
        </ng-container>
      </ul>
      <button class="btn btn-primary mt-4" (click)="showForm = !showForm">Add Entry</button>

      <div *ngIf="showForm" class="mt-4">
        <h2>Add New Expense Entry</h2>
        <form (ngSubmit)="addNewEntry()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" class="form-control" [(ngModel)]="newEntry.name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input id="amount" class="form-control" type="number" [(ngModel)]="newEntry.amount" name="amount" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input id="description" class="form-control" [(ngModel)]="newEntry.description" name="description" required>
          </div>
          <button type="submit" class="btn btn-success" (click)="addToExpense(newEntry.amount)">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
